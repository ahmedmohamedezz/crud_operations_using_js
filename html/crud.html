<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>CRUD</title>
</head>

<body>
    <div class="crud">
        <div class="head">
            <h2>cruds operations</h2>
            <p>product management system</p>
        </div>


        <div class="inputs">
            <input type="text" id="title" placeholder="Title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="Price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="Taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="Ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="Discout">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="Count">
            <input type="text" id="category" placeholder="Category">
            <button id="submit">Create</button>
        </div>

        <div class="outputs">
            <div class="search-block">
                <input onkeyup="searchData(this.value)" type="text" placeholder="search" id="search">
                <div class="btn-search">
                    <button onclick="getSearchMode(this.id)" id="searchTitle">Search By Title</button>
                    <button onclick="getSearchMode(this.id)" id="searchCategory">Search By Category</button>
                </div>
            </div>
            <!-- delete all fields button is made in JS -->
            <div id="del">
                
            </div>
            <table>
                <thead>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>



    </div>





    <script src="../js/main.js"></script>
</body>

</html>
